services:
  bank-postgres:
    image: postgres:16.3
    container_name: bank-postgres
    hostname: db
    restart: always
    environment:
      POSTGRES_DB: "bank"
      POSTGRES_USER: "bank"
      POSTGRES_PASSWORD: "bank"
    volumes:
      - /home/kinoko/postgresql/bank:/var/lib/postgresql/data
    networks:
       - backend
    ports:
      - "5800:5432"

  bank-api:
    build:
      dockerfile: ./Dockerfile
      context: ./
    restart: always
    image: bank
    container_name: bank
    networks:
      - backend
    depends_on:
      - bank-postgres
    ports:
      - "3567:3567"

networks:
  bank-backend:
    external: true
